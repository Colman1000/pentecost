image: node:latest

stages:
  - production

cache:
  paths:
    - node_modules/

# HEROKU
production:
  type: deploy
  stage: production
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=thepentecost --api-key=$HEROKU_API_KEY
  only:
    - rotciv
    - master
